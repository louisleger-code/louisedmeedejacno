<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Ajout de position relative pour gérer les bandes */
        }

        /* Styles des bandes d'arrière-plan */
        .stripe {
            width: 100%;
            height: 20%; /* Chaque bande prend 20% de la hauteur */
        }

        .stripe:nth-child(odd) {
            background-color: #a3827e; /* Beige pour les lignes impaires */
        }

        .stripe:nth-child(even) {
            background-color: #5b4f3a; /* Olive pour les lignes paires */
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: absolute; /* Utilisation de position absolute pour le menu */
            top: 0; /* Positionner l'en-tête en haut */
            z-index: 2; /* Assurez-vous que l'en-tête est au-dessus des bandes */
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }

        .menu-icon {
            cursor: pointer;
            position: absolute;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(62, 57, 46, 0.95);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 200px;
            z-index: 3; /* Assurez-vous que le menu est au-dessus des bandes */
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
        }

        .dropdown-menu a:hover {
            background-color: #a3827e;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Centré verticalement */
            flex: 1;
            position: relative; /* Position pour superposer la vidéo */
            z-index: 1; /* Assurez-vous que la vidéo est au-dessus des bandes */
        }

        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Bandes d'arrière-plan -->
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>

    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>LOUIS EDMEE DE JACNO</h1>

        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="#fashion">Fashion</a>
            <a href="#lifestyle">Lifestyle</a>
            <a href="#hospitality">Hospitality</a>
            <a href="#design">Design</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="videos/ma_video.mp4" type="video/mp4"> <!-- Mettez le bon chemin vers votre vidéo ici -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
