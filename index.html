<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importation de la police "Playfair Display" pour un style luxueux -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Fond rayé avec un dégradé pour des bandes de 3 beiges et 2 olives */
            background: linear-gradient(
                to right,
                #a3827e 20%,    /* Beige */
                #a3827e 20%,    /* Beige */
                #5b4f3a 20%,    /* Olive */
                #5b4f3a 40%,    /* Olive */
                #a3827e 60%,    /* Beige */
                #a3827e 80%,    /* Beige */
                #5b4f3a 100%    /* Olive */
            );
            background-size: 100% 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Styles de l'en-tête */
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 500;
            font-family: 'Playfair Display', serif; /* Police luxe */
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase; /* Mettre en majuscule */
        }

        /* Styles de l'icône du menu */
        .menu-icon {
            cursor: pointer;
            position: absolute;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Styles du menu déroulant "luxe" */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px; /* Juste en dessous des 3 lignes */
            left: 20px;
            background-color: rgba(62, 57, 46, 0.95); /* Fond semi-transparent pour l'effet luxe */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Ombre douce pour l'effet luxe */
            width: 200px;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
        }

        .dropdown-menu a:hover {
            background-color: #a3827e;
        }

        /* Section vidéo */
        .video-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Centré verticalement */
            flex: 1;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
